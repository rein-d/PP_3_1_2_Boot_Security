<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <title>Users</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand">User Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/root}">Home</a>
        </li>
      </ul>
      <a class="navbar-text" th:text="${principal.getName()}"></a>
      <a role="button" class="btn btn-link" th:href="@{/mylogout}">Logout</a>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <h1 class="text-center">User-table</h1>
  </div>

  <div class="row">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a class="btn btn-primary" th:href="@{/admin/create}" role="button">Add new user</a>
    </div>
  </div>

  <div>
    <table class="table table-dark table-striped">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>EMAIL</th>
        <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${users}">
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getEmail()}"/>
        <td>
          <a th:href="@{/admin/edit/{id}(id=${user.id})}"
             class="btn btn-primary">Edit</a>

          <a th:href = "@{/admin/delete/{id}(id=${user.id})}"
             class = "btn btn-danger">Delete</a>

          <a th:href = "@{/user/{id}(id=${user.id})}"
             class = "btn btn-primary">Show</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
