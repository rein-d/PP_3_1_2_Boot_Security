<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
  <title>Users</title>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class="container-fluid">

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:text="${principal.getName()}"></a>
        </li>
        <li>
          <a class="nav-link active" aria-current="page">with roles:</a>
        </li>
        <li>
          <a class="nav-link active" aria-current="page" th:text="${currentUser.getRolesToString()}"></a>
        </li>
      </ul>
      <a role="button" class="btn btn-link" th:href="@{/mylogout}">Logout</a>
    </div>
  </div>
</nav>

<div class="row">
  <h1 class="text-center">User-table</h1>
</div>

<div>
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" th:href="@{/admin}">Users table</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" th:href="@{/admin/create}">New User</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="#">Link</a>
    </li>
    <li class="nav-item">
      <a class="nav-link disabled">Disabled</a>
    </li>
  </ul>
</div>

<div class="container">


  <div class="row">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
      <a class="btn btn-primary" th:href="@{/admin/create}" role="button">Add new user</a>
    </div>
  </div>

  <div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="user: ${users}">
        <td th:text="${user.getId()}"/>
        <td th:text="${user.getFirstName()}"/>
        <td th:text="${user.getLastName()}"/>
        <td th:text="${user.getAge()}"/>
        <td th:text="${user.getEmail()}"/>
        <td th:text="${user.getRolesToString()}"/>
        <td>
          <a th:href="@{/admin/edit/{id}(id=${user.id})}"
             class="btn btn-primary">Edit</a>
        </td>
        <td>
          <a th:href = "@{/admin/delete/{id}(id=${user.id})}"
             class = "btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
</html>
