<!DOCTYPE html>
<html lang="ru">
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>User Details</title>
</head>
<body>
<header>
  <h1>Это мой сайт</h1>
  <p>Он хороший</p>
  <nav>
    <ul>
      <li><a href="index.html">Эта страница</a></li>
      <li><a href="catalog.html">Другая страница</a></li>
    </ul>
  </nav>
</header>
<main>
  <nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">User Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/users}">User Details</a>
        </li>
      </ul>
    </div>
  </nav>
  <br>
  <br>
  <div class = "container">
    <div class = "row">
      <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class = "text-center"> Update Student </h1>
        <div class = "card-body">
          <form th:action="@{/users/{id} (id=${user.id})}" th:object = "${user}" method="POST">
            <div class ="form-group">
              <label> User First Name </label>
              <input
                      type = "text"
                      name = "firstName"
                      th:field = "*{firstName}"
                      class = "form-control"
                      placeholder="Enter User First Name"
              />
            </div>

            <div class ="form-group">
              <label> User Last Name </label>
              <input
                      type = "text"
                      name = "lastName"
                      th:field = "*{lastName}"
                      class = "form-control"
                      placeholder="Enter User Last Name"
              />
            </div>

            <div class ="form-group">
              <label> User Email </label>
              <input
                      type = "text"
                      name = "email"
                      th:field = "*{email}"
                      class = "form-control"
                      placeholder="Enter User Email"
              />
            </div>

            <div class = "box-footer">
              <button type="submit" class = "btn btn-primary">
                Submit
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</main>
<footer>
  <p>Сюда бы я вписал информацию об авторе и ссылки на другие сайты</p>
</footer>
<!-- сюда можно подключить jquery <script src="scripts/app.js" defer></script> -->
</body>
</html>
