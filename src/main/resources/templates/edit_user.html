<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
        crossorigin="anonymous">
  <title>Edit User</title>
</head>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">User Management System</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/admin}">Edit User</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container">
  <div class = "row">
    <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update User </h1>
      <div class = "card-body">
        <form th:action="@{/admin/edit/{id} (id=${user.id})}" th:object = "${user}" method="POST">
          <div class ="form-group">
            <label> User First Name </label>
            <input
                    type = "text"
                    name = "firstName"
                    th:field = "*{firstName}"
                    class = "form-control"
                    placeholder="Enter new User First Name"
            />
          </div>

          <div class ="form-group">
            <label> User Last Name </label>
            <input
                    type = "text"
                    name = "lastName"
                    th:field = "*{lastName}"
                    class = "form-control"
                    placeholder="Enter new User Last Name"
            />
          </div>

          <div class="form-group">
            <label> User Age </label>
            <input
                    type="number"
                    name="age"
                    class="form-control"
                    th:field="*{age}"
                    placeholder="Enter Last Name"
            />
          </div>

          <div class="form-group">
            <label> User Email </label>
            <input
                    type="email"
                    name="email"
                    class="form-control"
                    th:field="*{email}"
                    placeholder="Enter Email"
            />
          </div>

          <div class ="form-group">
            <label> Enter new User Password </label>
            <input
                    type = "password"
                    name = "password"
                    th:field = "*{password}"
                    class = "form-control"
                    placeholder="Enter new User Password"
            />
          </div>

          <div class="form-group">
            <label> Roles:
              <input
                    type="checkbox"
                    name="roles"
                    th:each="role : ${allRoles}"
                    th:text=" ${role.name} "
                    th:value="${role.id}"
                    th:field="*{roles}"
              />
            </label>
          </div>

          <div class = "box-footer">
            <button type="submit" class = "btn btn-primary">
              Submit
            </button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
